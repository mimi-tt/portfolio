<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="おすすめカフェ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Love!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ff5be1faea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-main-img"></div>    
    </header>
    <main>
        <h1 class="mainlogo">Cafe Love！</h1>
        <div id="greeting"><h3>この夏おすすめのカフェ</h3></div>
        <section class="cafe">
            <div class="cafeshop">
                <div class="container">
                    <div class="cafe-title"><h2>カフェ オレンジ</h2></div>
                    <div class="cafe-box">
                        <img src="images/cafe1.jpg" alt="CAFE ORANGE">
                        <p>オレンジタルトが美味しいカフェです。さわやかな酸味と甘みの絶妙なハーモー二―が楽しめます。</p>
                    </div>
                </div>
            </div>
            <div class="cafeshop">
                <div class="container">
                    <div class="cafe-title"><h2>カフェ タピット</h2></div>
                    <div class="cafe-box">
                        <img src="images/cafe2.jpg" alt="CAFE TAPPIT">
                        <p>タピオカドリンクとドーナッツが美味しいお店です。</p>
                    </div>
                </div>
            </div>
            <div class="cafeshop">
                <div class="container">
                    <div class=cafe-title><h2>カフェ 和</h2></div>
                    <div class="cafe-box">
                        <img src="images/cafe3.jpg" alt="CAFE NAGOMI">
                        <p>天然氷のかき氷が一年中楽しめます。ブルーハワイソーダもおすすめ！</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact">
            <p>この記事についてのお問合せ先はこちら</p>
            <a href="#" class="button-contact">
                お問合せ <i class="fas fa-arrow-circle-right" aria-label="cart"></i>
            </a>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <small>&copy; Cafe Love Inc.</small>
        </div>
    </footer>
</body>
</html>
